<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Questions</title>
    </h:head>
    <body>
        
        <center >
            <h:form >
            <h:panelGrid>
        <p:panel>
            <h:panelGrid columns="2" >
                <h:outputText value="Login: "/>
                <p:inputText value="#{loginController.usuario.usuario}"/>
                <h:outputText value="Password: "/>
                <p:password value="#{loginController.usuario.password}"/>
                <p:commandButton value="Log-In" action="#{loginController.logar()}" style="font-size: 75%"/>
                <h:column/>
                <p:commandLink value="Sign-up" style="font-size: 75%"/>
                <p:commandLink value="Forgive Password" style="font-size: 75%"/>
            </h:panelGrid>
        </p:panel>
            </h:panelGrid>
        </h:form>
        </center>
    </body>
</html>
